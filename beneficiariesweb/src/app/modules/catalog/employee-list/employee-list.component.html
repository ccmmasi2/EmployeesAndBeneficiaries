
<div class="mat-app-backgroud basic-container">
    <div class="contain-main">
      <div class="contain-head">
        <div class="contain-title">List</div> 
      </div>
      <div class="contain-body">
        <div class="contain-table">
          <table mat-table [dataSource]="dataSource">
  
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>   
  
            <ng-container matColumnDef="employeeNumber">
              <th mat-header-cell *matHeaderCellDef>Employee Number</th>
              <td mat-cell *matCellDef="let element">{{ element.employeeNumber }}</td>
            </ng-container>   
  
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>   
  
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef>Last Name</th>
              <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
            </ng-container>   
  
            <ng-container matColumnDef="phoneNumber">
              <th mat-header-cell *matHeaderCellDef>Phone number</th>
              <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
            </ng-container>   
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            <tr *matNoDataRow>
              <td class="mat-cell-emptyResults" colspan="6">
                <div class="no-results-content">
                  <p>empty Results</p>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
